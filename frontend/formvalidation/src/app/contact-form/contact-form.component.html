<form>

    <div class="form-group">
        <div class="col-md-4">
            <label for="firstName">First name</label>
            <input required pattern="^[A-Z]+[a-z]+$" minlength="3" maxlength="16" ngModel name="firstName"
                #firstName="ngModel" (change)="log(firstName)" id="firstName" type="text" class="form-control">

            <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">

                <div *ngIf="firstName.errors.required">First name is required</div>
                <div *ngIf="firstName.errors.minlength">First name should be
                    {{firstName.errors.minlength.requiredLength}} characters</div>
                <div *ngIf="firstName.errors.pattern">First name should in given pattern </div>

            </div>
        </div>
    </div>
    <button class="btn btn-primary"> Submit</button>
</form>
